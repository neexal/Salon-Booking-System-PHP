<!DOCTYPE html>

<html lang="en" dir="ltr">
  <head>
    <meta charset="UTF-8">
    <!---<title> Responsive Registration Form | CodingLab </title>--->
    <link rel="stylesheet" href="css/layout/styles/Addstaffs.css">
     <meta name="viewport" content="width=device-width, initial-scale=1.0">
   </head>
<body>
  <div class="container">
    <div class="title">Staffs Registration</div>
    <div class="content">
      <form action="Addstaffs.php" method="post">
        <div class="user-details">
          <div class="input-box">
            <span class="details">Full Name</span>
            <input type="text" placeholder="Enter your name" required name="name">
          </div>
          <div class="input-box">
            <span class="details">Email</span>
            <input type="text" placeholder="Enter your email" required name="email">
          </div>
          <div class="input-box">
            <span class="details">Address</span>
            <input type="text" placeholder="Enter your Address" required name="address">
          </div>
          <div class="input-box">
            <span class="details">Phone Number</span>
            <input type="text" placeholder="Enter your number" minlength="4" maxlength="10" required name="contact">
          </div>
          <div class="input-box">
            <span class="details">Description</span>
            <textarea class="textarea" name="description" cols="20" rows="5" required></textarea>
          </div>
        </div>
        <div>
          <div class="input-box">
            <span class="details">Upload Image</span>
            <input type="file" class="file" accept="Image/*" name="image" required="image" name="image">
          </div>
        </div>
        <div class="input-box">
          <span class="gender-details">Gender</span>
          <input type="radio" name="gender" value="Male" id="male" required><span class="gender" id="male">Male</span>
          <input type="radio" name="gender" value="Female" id="female" required><span class="gender" id="female">Female</span>
          <input type="radio" name="gender" value="Others" id="others" required><span class="gender" id="others">Others</span>
        </div>
        <div class="button">
          <input type="submit" value="Add Staff">
        </div>
      </form>
    </div>
  </div>

</body>
</html>
