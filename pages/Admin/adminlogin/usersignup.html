<!DOCTYPE html>
<html>
<head>
	<title></title>
	<link rel="stylesheet" type="text/css" href="usersignup.css">
</head>
<body>
	<div class="login-wrap">
	<div class="login-html">
		<form action="usersignup.php" method="post">
			<label for="tab-1" class="tab">Sign Up</label>
			<div class="login-form">
				<div class="sign-in-htm">
					<div class="group">
						<label for="fname" class="label">Full Name</label>
						<input id="fname" type="text" class="input" name="fname">
					</div>
					<div class="group">
						<label for="user" class="label">Username</label>
						<input id="user" type="text" class="input" name="user">
					</div>
					<div class="group">
						<label for="email" class="label">Email</label>
						<input id="email" type="email" class="input" name="email">
					</div>
					<div class="group">
						<label for="address" class="label">Address</label>
						<input id="address" type="text" class="input" name="address">
					</div>
					<div class="group">
						<label for="gender" class="label">Gender</label>
						<input id="gender" type="text" class="input" name="gender">
					</div>
					<div class="group">
						<label for="pass" class="label">Password</label>
						<input id="pass" type="password" class="input" data-type="password" name="pass">
					</div>
					<div class="group">
						<button type="submit" class="btn" value="Sign In">Sign Up</button>
					</div>
				</div>
			</div>
		</form>
	</div>
</div>

</body>
</html>
